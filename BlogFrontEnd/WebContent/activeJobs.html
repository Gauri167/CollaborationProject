<div class="panel panel-info" ng-controller="JobController" ng-init="showActvJobs()">
<div class="panel-heading">Jobs</div>
<div class="panel-body">
<ul>
<li ng-repeat="job in activeJobs">
<b>Job:</b>{{job.jobDesignation}}<br>
<b>Job Description:</b>{{job.jobDescription}}<br>
<b>Posted On:</b>{{job.postedOn|date:'medium'}}<br>
<button ng-click="toapply(job.id)">Apply</button>
</li>
</ul>
</div>
</div>
