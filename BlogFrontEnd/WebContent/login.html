<div ng-controller="LoginController">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">UserName</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="Enter your email" class="form-control input-md" required="required" ng-model="user.email">
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="Enter your password" class="form-control input-md" required="required"ng-model="user.password">    
  </div>
</div>

<!-- Multiple Check boxes (in line) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkbox"></label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="checkbox-0">
      <input type="checkbox" name="checkbox" id="checkbox-0" value="loggedIn">
      Keep me Logged-In
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="validate()">LOGIN</button>
  </div>
</div>

</fieldset>
</form>
</div>
