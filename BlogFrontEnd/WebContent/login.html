<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">UserName</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="Enter your username" class="form-control input-md" required="required"><br>
  <span class="help-block">your mailId is username</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Password</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="Enter your password" class="form-control input-md" required="required">
    
  </div>
</div>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkbox"></label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="checkbox-0">
      <input type="checkbox" name="checkbox" id="checkbox-0" value="loggedIn">
      Keep me Logged-In
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">LOGIN</button>
  </div>
</div>

</fieldset>
</form>

</body>

</html>
