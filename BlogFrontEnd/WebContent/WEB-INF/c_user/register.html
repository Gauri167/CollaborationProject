<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Sign Up</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">UserName</label>  
  <div class="col-md-4">
  <input name="username" type="text" placeholder="UserName" class="form-control input-md" required="required">
  <span class="help-block">Enter your mailId as your UserName</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password </label>
  <div class="col-md-4">
    <input name="password" type="password" placeholder="password" class="form-control input-md" required="required">
    
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="mobile">Contact Number</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">+91</span>
      <input name="mobile" class="form-control" placeholder="contact number" type="text" required="required">
    </div>
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="gender">Gender</label>
  <div class="col-md-4"> 
     <input type="radio" name="gender" value="m" checked="checked">
      Male
      <input type="radio" name="gender" value="f">
      Female
  </div>
</div>

<!-- CheckBox -->
<div class="form-group">
  <label class="col-md-4 control-label" for="remember"></label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="remember-0">
      <input type="checkbox" name="remember" value="remember">
      Remember Me
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button id="" name="" class="btn btn-success">SignUp</button>
  </div>
</div>

</fieldset>
</form>
</body>
</html>
