<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Login</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">UserName</label>  
  <div class="col-md-4">
  <input name="username" type="text" placeholder="username" class="form-control input-md" required="required"><br>
  <span class="help-block">Enter your registered maiId as userName</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input name="password" type="password" placeholder="password" class="form-control input-md" required="required">
    
  </div>
</div>

<!-- CheckBox -->
<div class="form-group">
  <label class="col-md-4 control-label" for="checkboxes"></label>
  <div class="col-md-4">
  <div class="checkbox">
      <input type="checkbox" name="keepLoggedIn">
      Keep Me Logged In
	</div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="login"></label>
  <div class="col-md-4">
    <button id="login" name="login" class="btn btn-primary">Login</button>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
