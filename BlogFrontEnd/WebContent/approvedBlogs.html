<div class="panel panel-info" ng-controller="BlogController" data-ng-init="approvedBlogList()">
<div class="panel-heading">My Blogs</div>
<div class="panel-body">
{{error}}
<ul>
<li ng-repeat="blog in blogData">

<b ng-if="blog.postedBy==currentUser.username">Blog:-</b> <a ng-click="showBlog(blog.blogId)">{{blog.title}}</a>
<b ng-if="blog.postedBy==currentUser.username">Posted By:-</b> {{blog.postedBy}}

</li>
</ul>
</div>
</div>
