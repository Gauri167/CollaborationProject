<div class="container"   ng-controller="BlogController">
{{ob.content}}
	<div class="panel panel-info">
		<div class="panel-heading">
			<p ng-bind-html="title">
			{{ob.blogId}}
			</p><br> <b>Author :
				{{ob.postedBy}}</b><br>
			<b>Posted On: {{ob.postedOn | date:'medium'}}</b>
		</div>
		<div class="panel-body">
		
		    <p >{{ob.content}}</p><!-- content is blogPost.blogContent as HTML -->
		</div>
	</div>

</div>

<div ng-controller="CommentController" ng-init="getcomments()">
<form method="post">

<h4>Add a Comment...</h4>

  <div class="col-md-5">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" ng-model="blogComment.commentText">
  
  <div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button  class="btn btn-success" ng-click="addBlogComment(ob.blogId)">POST</button>
  </div>
</div>
    
  </div>
</div>
</form>
<br>
<br>
<br>
<h4>Comments:</h4>
<ul>
<li ng-repeat="comment in comments">
{{comment.commentText}}
</li>
</ul>
