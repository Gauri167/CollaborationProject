<div ng-controller="FriendListController" data-ng-init="friendsList()">
	<div class="container">
		<div class="row" style="width: 200px">
			<div ng-repeat="friend in friends">
			Email:<b>{{friend.email}}</b>
			<button ng-click="startChat(friend.email)">Message</button>
			</div>
		</div>
	</div>
</div>
