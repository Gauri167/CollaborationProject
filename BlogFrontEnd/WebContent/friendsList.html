<div class="panel panel-info" ng-controller="FriendListController" data-ng-init="friendsList()">
<div class="panel-heading">My Friends</div>
<div class="panel-body">
	<div class="container">
		<div class="row" style="width: 200px">
		<ul>
			<li ng-repeat="friend in friends">
			Email:<b>{{friend.email}}</b>
			<button ng-click="startChat(friend.email)">Message</button>
			</li>
	    </ul>
		</div>
	</div>
	</div>
	</div>
