<div id="chat-box" ng-controller="ChatCtrl">
<form ng-submit="addMessage(currentUser.username)" name="chatMsg">
<label align="center">Message
<input type="text" placeholder="Enter message here" ng-model="message">
</label>
<button id="btn" class="btn btn-primary">Send</button>
</form>

<div class="jumbotron">
<p ng-repeat="msg in messages" color="lightblue">
<b>{{uname}}</b>:-<span>{{msg.message}}</span>
</p>

</div>

</div>
