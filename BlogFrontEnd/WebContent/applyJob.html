<div ng-controller="JobController">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Apply for JOB</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Name</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="required" ng-model="ajob.username"> 
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Qualification</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="required" ng-model="ajob.qualification"> 
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button id="" name="" class="btn btn-success" ng-click="apply()">APPLY</button>
  </div>
</div>


</fieldset>
</form>
</div>
