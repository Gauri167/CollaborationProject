<div ng-controller="FriendRequestController" data-ng-init="friendRequests()">
<h3>{{message}}</h3>
	<div class="container">
		<div class="row" style="width: 200px">
			<div ng-repeat="friend in friends"></div>
			Email:<b>{{friend.email}}</b>
			<button ng-click="acceptFriend(friend)">Accept</button>
			<button ng-click="rejectFriend(friend)">Reject</button>
		</div>
	</div>
</div>
