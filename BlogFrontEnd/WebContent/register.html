<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<div ng-controller="UserController">
<form class="form-horizontal" method="post">
<fieldset>

<!-- Form Name -->
<legend>Sign Up</legend>

<!-- Email input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Email Id</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="email" placeholder="Email Id" class="form-control input-md" required="required" ng-model="user.email">
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password </label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="required" ng-model="user.password">
    
  </div>
</div>

<!-- Confirm Password-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Confirm Password </label>
  <div class="col-md-4">
    <input type="password" placeholder="confirm password" class="form-control input-md" required="required">
    
  </div>
</div>

<!-- UserName input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">UserName</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="User Name" class="form-control input-md" required="required" ng-model="user.username">
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="mobile">Contact Number</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">+91</span>
      <input id="mobile" name="mobile" class="form-control" placeholder="contact number" type="text" required="required" ng-model="user.phone">
    </div>
    
  </div>
</div>

<!-- Multiple Checkboxes (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="remember"></label>
  <div class="col-md-4">
    <label class="checkbox-inline" for="remember-0">
      <input type="checkbox" name="remember" id="remember-0" value="remember">
      Remember Me
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for=""></label>
  <div class="col-md-4">
    <button id="" name="" class="btn btn-success" ng-click="register()">SignUp</button>
  </div>
</div>

</fieldset>
</form>


<h3>{{message}}</h3>
{{2+3}}
</div>

</body>
</html>
